
	<div class="text-center" style="padding:50px 0">
	<div class="logo">Login</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="emailId" class="sr-only formId">Email-id</label>
						<input type="text" class="form-control formValue" id="emailId" onblur ="VHEFormValidation.validateEmailId(this)" placeholder="Email-id" name="emailId">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only formId">Password</label>
						<input type="password" class="form-control formValue" id="password" placeholder="password" name ="password">
					</div>
					
				</div>
				<button class="login-button" ng-click="login()"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<!--<p>Forgot your password? <a ng-click="forgetPassword()">click here</a></p>-->
				<p>Register with us <a ng-click="registerWithUs()">click here</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
	
	</div>
