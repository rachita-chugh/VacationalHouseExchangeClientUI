<div class="container-fluid" style="margin-left: 1%; margin-right: 1%;">
	
	<div class="row" style="padding: 2%;">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-8">
				</div>
				<div class="col-md-4">
					<ul class="nav nav-pills">
						<li class="">
							<a href="#" class="glyphicon glyphicon-home" ng-click="letHouse()"><br></br>Let House</a>
						</li>
						<li class="active">
							<a  class="glyphicon glyphicon-list-alt"><br></br>View Houses</a>
						</li>
						
						<li class="dropdown">
							 <a  class="dropdown-toggle" class="glyphicon glyphicon-user" data-toggle="dropdown">My Account<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li>
									<a ng-click="editProfile()">Edit Profile</a>
								</li>
								
								<li class="divider">
								</li>
								<li>
									<a href="#">Logout</a>
								</li>
								
							</ul>
						</li>
					</ul>
					
					
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="row" style=" border: 2px solid gainsboro; margin-top: 2%; border-radius: 17px;" ng-repeat ="data in repeatData">
				<div class="col-md-4">
					<img alt="Bootstrap Image Preview" src={{data.imageData}} class="img-circle">
				</div>
				<div class="col-md-8">
					<p >
						{{data.description}}
					</p>
					
				</div>
			</div>
			
		</div>
	</div>
</div>
